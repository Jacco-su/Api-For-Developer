<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>标题</title>
    <link rel="stylesheet" href="//bootswatch.com/cosmo/bootstrap.min.css">
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        #paging{
            position: fixed;
            left:0;
            z-index: 100;
            bottom:0;
            width: 100%;
        }
        #itmes_main .list-group{
            padding-bottom:80px;
        }
    </style>
</head>
<body style="margin-top:70px;">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#head-navbar" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Demo</a>
        </div>
        <div class="collapse navbar-collapse" id="head-navbar">
            <ul class="nav navbar-nav">
                {include file="public/nav"}
            </ul>

            <ul class="nav navbar-nav navbar-right">
                {foreach name="category_list" item="category"}
                <li><a href="{:url('demo/mp4ba/lists','cid='.$category['id'])}">{$category['title']}</a></li>
                {/foreach}
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div id="main">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12" id="itmes_main">
                {notempty name="lists_f"}
                {include file="mp4ba/lists"}
                {/notempty}
            </div>
        </div>
    </div>
</div>
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
